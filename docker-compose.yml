version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ndl-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ndl_db
      MYSQL_USER: ndl_user
      MYSQL_PASSWORD: ndl_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ndl_user", "-pndl_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ndl-server
    environment:
      PORT: 3001
      DATABASE_URL: mysql://ndl_user:ndl_password@mysql:3306/ndl_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev

  # Frontend Client (optional - for development)
  # client:
